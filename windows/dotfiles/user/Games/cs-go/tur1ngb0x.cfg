// flags
// -w 1024 -h 768 -refresh 144 -full -stretchaspect -novid -console

// defaults
exec config_default.cfg

// crosshair
cl_crosshair_drawoutline 0
cl_crosshair_outlinethickness 1
cl_crosshair_friendly_warning 2
cl_crosshair_sniper_show_normal_inaccuracy 0
cl_crosshair_sniper_width 2
cl_crosshair_t 0
cl_crosshairalpha 255
cl_crosshaircolor 5
cl_crosshaircolor_b 255
cl_crosshaircolor_g 255
cl_crosshaircolor_r 255
cl_crosshairdot 1
cl_crosshairgap -2
cl_crosshairgap_useweaponvalue 0
cl_crosshairsize 0
cl_crosshairstyle 4
cl_crosshairthickness 1
cl_crosshairusealpha 1

// weapons
bind c "use weapon_molotov;use weapon_incgrenade"
bind f "+lookatweapon;use weapon_flashbang"
bind h "use weapon_hegrenade"
bind v "use weapon_smokegrenade"
cl_autowepswitch 0

// viewmodel
cl_bob_lower_amt 5
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1
cl_bobcycle 0.1
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0
viewmodel_presetpos 1
viewmodel_fov 68
viewmodel_offset_x -2.5
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_recoil 1

// graphics
bind "r" "+reload;r_cleardecals"
bind "shift" "+speed;r_cleardecals"
fps_max 0
fps_max_menu 0
mat_monitorgamma 1.6
r_dynamic 0

// hud
cl_autohelp 0
cl_disablefreezecam 1
cl_hud_background_alpha 0
cl_hud_color 0
cl_hud_healthammo_style 1
cl_hud_playercount_pos 1
cl_hud_playercount_showcount 1
cl_show_clan_in_death_notice 0
cl_showhelp 0
cl_showloadout 0
cl_teamid_overhead_mode 0
cl_teammate_colors_show 1
gameinstructor_enable 0
hud_scaling 1
hud_showtargetid 0
-cl_show_team_equipment

// radar
cl_hud_bomb_under_radar 0
cl_hud_radar_scale 0.80
cl_radar_always_centered 1
cl_radar_icon_scale_min 0.40
cl_radar_rotate 1
cl_radar_scale 0.25

// mouse
alias "-jthrow" "-jump"
alias "+jthrow" "+jump;-attack"
bind "mouse3" "use weapon_knife;use weapon_c4;drop;slot2;slot1"
bind "mouse4" "+voicerecord"
bind "mouse5" "+jthrow"
bind "mwheelup" "+jump"
m_rawinput 1
sensitivity 2.25
unbind "mwheeldown"

// network
cl_join_advertise 2
cl_timeout 180
mm_csgo_community_search_players_min 7
mm_dedicated_search_maxping 90
net_graph 1
net_graphheight 0
net_graphpos 0
net_graphproportionalfont 0
rate 786432

// sound
snd_deathcamera_volume 0
snd_dzmusic_volume 0
snd_mapobjective_volume 0
snd_menumusic_volume 0
snd_mixahead 0.010
snd_mvp_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_tensecondwarning_volume 0.20
voice_scale 0.50
volume 0.50

// misc
hud_reloadscheme
snd_async_flush
host_writeconfig
