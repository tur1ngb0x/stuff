echo ""
echo "Executing CFG..."

// CROSSHAIR
crosshair 1
cl_crosshair_color "255 255 255"
cl_crosshair_size 1
cl_crosshair_translucent 0
cl_dynamiccrosshair 0

// WEAPON
_cl_autowepswitch 0
bind b "buy;stop"
bind f "use weapon_flashbang"
bind f1 "buyammo1;buyammo1;vest;vesthelm;defuser;buyammo1"
bind v "use weapon_smokegrenade"

// GRAPHICS
brightness 2
fps_max 101
fps_override 1
gamma 3
gl_max_size 1024
gl_picmip 0
gl_round_down 0
gl_texturemode GL_LINEAR_MIPMAP_LINEAR
gl_vsync 0
r_detailtextures 1
r_detailtexturessupported 1
con_color "255 255 255"
ati_npatch 0
cl_corpsestay 100
cl_min_ct 2
cl_min_t 2
cl_minmodels 1
cl_shadows 0
cl_weather 0
fastsprites 2
gl_fog 0
max_shells 0
max_smokepuffs 0
mp_decals 100
r_decals 100
violence_agibs 0
violence_hgibs 0
r_mirroralpha 0
hpk_maxsize 0.01

// HUD
cl_radartype 1
hud_centerid 1
hud_fastswitch 1
cl_filterstuffcmd 1
viewsize 120
cl_logocolor "#Valve_Blue"
cl_logofile devl1
scoreboard_shortheaders 1
scoreboard_showavatars 1
scoreboard_showhealth 1
scoreboard_showmoney 1

// SOUND
volume 0.4
MP3Volume 0

// MOUSE
bind mwheelup +jump
sensitivity 3
zoom_sensitivity_ratio 1
m_mousethread_sleep 1
m_rawinput 1
unbind mwheeldown

// NETWORK
cl_cmdrate 101
cl_updaterate 101
cl_download_ingame 0
cl_timeout 180
net_graph 3

// END
echo "CFG Executed"
