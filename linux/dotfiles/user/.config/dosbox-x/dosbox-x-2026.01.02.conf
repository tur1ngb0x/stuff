# https://github.com/joncampbell123/dosbox-x/blob/master/dosbox-x.reference.full.conf

[dosbox]
quit warning = true
show advanced options = true
synchronize time = true
working directory default = ~/src/dosboxx
working directory option  = default

[sdl]
maximize = true
output = openglnb
showbasic = true
showdetails = true

[render]
aspect = true
scaler = none

[autoexec]
ECHO OFF
PROMPT $P$S$$$S
MOUNT C: ~/src/dosboxx > NUL
C:
LS
